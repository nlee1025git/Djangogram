{% extends "users/base.html" %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<br>
<div class="container">
    <div class="signup-form">
        <h3>Djangogram</h3>
        <form action="{% url 'users:signup' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{field.erros}}
                    {{field}}
                {% endfor %}
                <button type="submit">Sign up</button>
            </div>
        </form>
    </div>
</div>

<div class="container2">
    <div class="login">
        <a href="{% url 'users:main' %}">Log in</a>
    </div>
</div>
{% endblock content %}
